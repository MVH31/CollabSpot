services:
  # Backend API Service
  - type: web
    name: collabspot-backend
    env: node
    buildCommand: cd Backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd Backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: collabspot-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /opt/render/project/src/Backend/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: collabspot-frontend
    env: static
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: ./Frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://collabspot-backend.onrender.com

# Database
databases:
  - name: collabspot-db
    databaseName: collabspot
    user: collabspot_user 