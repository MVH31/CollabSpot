services:
  # Backend API Service (Docker)
  - type: web
    name: collabspot-backend
    env: docker
    dockerfilePath: ./Backend/Dockerfile
    dockerContext: ./Backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: collabspot-db
          property: connectionString
    healthCheckPath: /api/domains

  # Frontend Service (Docker with Nginx)
  - type: web
    name: collabspot-frontend
    env: docker
    dockerfilePath: ./Frontend/Dockerfile
    dockerContext: ./Frontend
    envVars:
      - key: BACKEND_URL
        value: https://collabspot-backend.onrender.com

# Database
databases:
  - name: collabspot-db
    databaseName: collabspot
    user: collabspot_user 